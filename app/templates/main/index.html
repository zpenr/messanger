{% extends 'main/forms.html' %}

{% block title %}Регистрация{% endblock %}
{% block subtitle %}Создайте новый аккаунт{% endblock %}

{% block form %}
    <form method="post">
        <div class="form-group">
            <label class="form-label" for="name">Имя пользователя</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Не менее 6 символов" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary">Создать аккаунт</button>

    </form>
{% endblock %}

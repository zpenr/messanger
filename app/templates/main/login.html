{% extends 'main/forms.html' %}

{% block title %}Вход{% endblock %}
{% block subtitle %}С возвращением!{% endblock %}

{% block form %}
    <form method="post">
        <div class="form-group">
            <label class="form-label" for="name">Имя пользователя</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль" required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" class="checkbox" value="true">
            <label for="remember" class="checkbox-label">
                Запомнить меня
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Войти в аккаунт</button>

    </form>
{% endblock %}
